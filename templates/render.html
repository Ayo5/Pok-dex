<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
{% if form %}

    <form method="POST" action="/">
        {{ form.csrf_token }}
        <div class="field">
            {{ form.name.label }} : {{ form.name() }}
        </div>
        <input class="button is-success is-small" type="submit" value="Go">
    </form>

{% endif %}
</body>
</html>
